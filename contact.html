<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ikechukwu Nnamdi Amugo</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="align">IKECHUKWU NNAMDI AMUGO</h1>
            <p class="tagline">Electrical/Electronics Engineer & Software Developer</p>
        </div>
    </header>
    
    <nav class="navbar">
        <div class="container">
            <a href="home.html"><i class="fas fa-home"></i> HOME</a>
            <a href="about.html"><i class="fas fa-user"></i> ABOUT</a>
            <a href="contact.html" class="active"><i class="fas fa-envelope"></i> CONTACT</a>
        </div>
    </nav>
    
    <main class="container">
        <section class="contact-section">
            <h2 class="section-title">GET IN TOUCH</h2>
            
            <div class="contact-grid">
                <div class="contact-info">
                    <div class="contact-method">
                        <i class="fas fa-phone-alt"></i>
                        <h3>Phone</h3>
                        <p>+234 8032968706</p>
                    </div>
                    <div class="contact-method">
                        <i class="fas fa-envelope"></i>
                        <h3>Email</h3>
                        <a href="mailto:amugodice@gmail.com">amugodice@gmail.com</a>
                    </div>
                    <div class="contact-method">
                        <i class="fab fa-linkedin"></i>
                        <h3>LinkedIn</h3>
                        <a href="https://www.linkedin.com/in/ikechukwu-amugo-5248a559" target="_blank">linkedin.com/in/ikechukwu-amugo</a>
                    </div>
                </div>
                
                <div class="contact-form">
                    <h3>Send Me a Message</h3>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="year"></span> IKECHUKWU NNAMDI AMUGO. ALL RIGHTS RESERVED.</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/ikechukwu-amugo-5248a559" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:amugodice@gmail.com"><i class="fas fa-envelope"></i></a>
                <a href="https://github.com/ik-code-lab" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
